<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Oisin &amp; Jane</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<style>
	body {
		background-color: #9fd8df;
		background-image: url(clouds.svg);
		background-repeat: no-repeat;
		background-size: cover;
		background-position: center;
		height: 100%;
		width: 100%;
		padding: 0;
		margin: 0;
	}
	#banner, #banner-top, #banner-bottom, #banner-bottom2 {
		z-index: 2;
		position: absolute;
		font-family: 'Noto Serif', serif;
		font-weight: bolder;
		font-size: 180%;
	}
	#banner-bottom {
		font-weight: normal;
		font-size: 90%;
	}
	#banner text, #banner-top text, #banner-bottom text, a {
	  fill: #253966;
	}
	#banner-bottom text, a {
	  fill: #665825;
	}
	#banner-bg {
		z-index: 1;
		position: absolute;
	}
	.home__landing {
		display: grid;
		grid-template-columns: 1.5fr 1fr;
	}
	.home__landing__graphic {
		display: grid;
		justify-items: center;
	}
	.home__landing__graphic img {
		padding: 2%;
		max-height: 90vh;
		margin-left: 10%;
	}
	.home__landing__banner {
		display: grid;
		position: relative;
		width: 120%;
		max-width: 500px;
		align-items: center;
		margin-top: 30vh;
		margin-left: -30%;
	}
@media (max-aspect-ratio: 29/34) {
	body {
		background-size: cover;
		background-position: left;
	}
	.home__landing {
		grid-template-columns: repeat(1, 1fr);
		grid-template-rows: 1fr;
		max-height: 100vh;
	}
	.home__landing__graphic {
		height: 75vh;
	}
	.home__landing__graphic img {
		max-height: 75vh;
		margin-left: 10%;
	}
	.home__landing__banner {
		max-width: 120vw;
		height: 20vh;
		margin-left: -18%;
		max-height: 50vh;
		margin-top: -20%;
		align-self: flex-end;
	}
	}
</style>
</head>

<body>
	<div class="home__landing">
		<div class="home__landing__graphic">
			<img src="o-and-j-graphic.svg" alt="">
		</div>
		<div class="home__landing__banner">
			<div class="banner-container">
				<img src="actual-text-path_4.svg" id="banner-bg" alt="">

</svg>

<path id="curve-bottom2" style="fill:none;stroke:none;stroke-miterlimit:10;" d="M97.11,118.052c31.377,1.917,67.639-11.089,89.3-18.143

</svg>
				
			</div>
		</div>
	</div>
	
</body>
</html>
